<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />

    <!-- Meta tags base -->
    <title>General Beton - Gestione Cantieri Pompe Calcestruzzo</title>
    <meta name="description" content="App General Beton per gestione cantieri e navigazione per autisti pompe calcestruzzo. Visualizza cantieri, note operative, e naviga con Google Maps." />
    <meta name="theme-color" content="#dc2626" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/icon-192.png" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Apple iOS PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="General Beton" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="/icon-192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/icon-512.png" />

    <!-- Android PWA -->
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- Microsoft Windows -->
    <meta name="msapplication-TileColor" content="#dc2626" />
    <meta name="msapplication-TileImage" content="/icon-192.png" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <!-- Registrazione Service Worker per PWA -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(
            (registration) => {
              console.log('âœ… Service Worker registrato:', registration.scope);

              // Controlla aggiornamenti ogni 60 secondi
              setInterval(() => {
                registration.update();
              }, 60000);

              // Ascolta aggiornamenti
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // Nuovo contenuto disponibile, ricarica automaticamente
                    if (confirm('Nuova versione disponibile! Vuoi ricaricare?')) {
                      newWorker.postMessage({ type: 'SKIP_WAITING' });
                      window.location.reload();
                    }
                  }
                });
              });
            },
            (error) => {
              console.error('âŒ Errore registrazione Service Worker:', error);
            }
          );
        });
      }

      // PWA Install Prompt
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;

        // Mostra banner installazione dopo 3 secondi
        setTimeout(() => {
          const installBanner = document.createElement('div');
          installBanner.id = 'pwa-install-banner';
          installBanner.innerHTML = `
            <div style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: linear-gradient(135deg, #C41E3A, #A01828); color: white; padding: 16px 24px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.3); z-index: 9999; max-width: 90%; width: 400px; animation: slideUp 0.4s ease-out;">
              <div style="display: flex; align-items: center; justify-content: space-between; gap: 16px;">
                <div style="flex: 1;">
                  <div style="font-weight: 700; font-size: 16px; margin-bottom: 4px;">ðŸ“± Installa General Beton</div>
                  <div style="font-size: 13px; opacity: 0.95;">Aggiungi l'app alla schermata principale</div>
                </div>
                <div style="display: flex; gap: 8px;">
                  <button onclick="installPWA()" style="background: white; color: #C41E3A; border: none; padding: 8px 16px; border-radius: 6px; font-weight: 600; font-size: 14px; cursor: pointer;">
                    Installa
                  </button>
                  <button onclick="closePWABanner()" style="background: rgba(255,255,255,0.2); color: white; border: none; padding: 8px 12px; border-radius: 6px; font-weight: 600; font-size: 14px; cursor: pointer;">
                    âœ•
                  </button>
                </div>
              </div>
            </div>
            <style>
              @keyframes slideUp {
                from { transform: translateX(-50%) translateY(100px); opacity: 0; }
                to { transform: translateX(-50%) translateY(0); opacity: 1; }
              }
            </style>
          `;
          document.body.appendChild(installBanner);
        }, 3000);
      });

      window.installPWA = async () => {
        if (!deferredPrompt) return;
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        console.log('User choice:', outcome);
        deferredPrompt = null;
        closePWABanner();
      };

      window.closePWABanner = () => {
        const banner = document.getElementById('pwa-install-banner');
        if (banner) {
          banner.style.animation = 'slideDown 0.3s ease-in';
          setTimeout(() => banner.remove(), 300);
        }
      };
    </script>
    <style>
      @keyframes slideDown {
        from { transform: translateX(-50%) translateY(0); opacity: 1; }
        to { transform: translateX(-50%) translateY(100px); opacity: 0; }
      }
    </style>
  </body>
</html>
